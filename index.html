<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="wrapper1">
            <div class="sidebar">
                <div>
                    <form action="" class="search">
                        <input type="text" id="query" placeholder="Search...">
                        <button class="button">Search</button>
                    </form>
                    <div class = "image">
                        <img src="images.png" alt="Not Available" class="weather-icon">
                    </div>        
                    <div class = "block">
                        <div id ="temperature">
                            temp 
                        </div>
                        <div>
                            &#176 C
                        </div>
                    </div>
                    <div id = "time">
                        Time
                    </div>
                    <div id = "condition">
                        Condition
                    </div>
                </div>
                <div id = "location">
                    Location
                </div>
            </div>
        </div>
        <div class="wrapper2">
            <div>
                <div id="weather-stats">
                        Weather Stats
                </div>
                <div class="data1">
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Wind Speed(Kph)
                            </div>
                            <div id="wind-data">
                                data
                            </div>
                        </div>
                    </div>
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Wind Direction 
                            </div>
                            <div id="wind-direction-data">
                                data
                            </div>
                        </div>
                    </div>
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Precipitation 
                            </div>
                            <div id="precipitaion-data">
                                data
                            </div>
                        </div>
                    </div>
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Pressure(Bar)
                            </div>
                            <div id="pressure-data">
                                data
                            </div>
                        </div>
                    </div>    
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Humidity
                            </div>
                            <div id="humidity-data">
                                data
                            </div>
                        </div>
                    </div>
                    
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Sunrise
                            </div>
                            <div class="sunrise-data">
                                data
                            </div>
                        </div>
                    </div>
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Sunset 
                            </div>
                            <div class="sunset-data">
                                data
                            </div>
                        </div>
                    </div>
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Max Temperature 
                            </div>
                            <div class="maxtemp-data">
                                data
                            </div>
                        </div>
                    </div>
                    <div class="container1">
                        <div>
                            <div class="heading">
                                Min Temperature 
                            </div>
                            <div class="mintemp-data">
                                data
                            </div>
                        </div>
                    </div>    
                    <div class="container1">
                        <div>
                            <div class="heading">
                                PM-2.5
                            </div>
                            <div class="pollution-data">
                                data
                            </div>
                        </div> 
                    </div>                   
                </div>                                
            </div>
        </div>

        <script src="javas.js"> </script>
    </body>
</html>
